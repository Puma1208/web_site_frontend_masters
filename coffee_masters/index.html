<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☕️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=pen+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="start">
        <img 
            class="coffee-icon"
            src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
            alt="coffe-icon"
        />
        <h1>Coffe Masters</h1>
    </nav>
    <div class="main-section">
        <section class="input-order">
            <section class="col1 col">
                <section class="block-items block">
                    <h2>ITEMS</h2>
                    <ul>
                        <li class="item-amount-price">
                            <div class="item-details">
                                <div class="amount">1x</div>
                                <div class="item-block">
                                    <div class="important">Cappuccino</div>
                                    <ul class="item-add-on">
                                        <li>Lite foam</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="price important">$3.35</div>
                        </li>
                        <hr class="hr-coffee">
                        <li class="item-amount-price">
                            <div class="item-details">
                                <div class="amount">1x</div>
                                <div class="item-block">
                                    <div class="important">Cappuccino</div>
                                    <ul class="item-add-on">
                                        <li>Lite foam</li>
                                        <li>Double espresso</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="price important">$3.85</div>
                        </li>
                        <hr class="hr-coffee">
                        <li class="item-amount-price">
                            <div class="item-details">
                                <div class="amount">1x</div>
                                <div class="item-block">
                                    <div class="important">Croissant</div>
                                    <ul class="item-add-on">
                                        <li>Butter</li>
                                    </ul>
                                </div>
                            </div>
                                
                            <div class="price important">$2.45</div>
                        </li>
                    </ul>
                </section>
            </section>
            <section class="col2 col">
                <section class="block-name block">
                    <h2>NAME</h2>
                    <div>
                        <div class="name-text-field">
                            <div class="name-text-box">    
                            </div>
                            
                        </div>
                    </div>
                    <div class="group-input">
                        <label class="input-text-section">Name for order</label>
                        <input class="input-text-default"/>
                        <!-- <input class="input-text-default" placeholder="e.g. Ford Perfect"/> -->
                    </div>
                </section>
                <section class="block-payment block">
                    <h2>PAYMENT</h2>
                    <div class="payment-boxes">
                        <div class="group-input">
                            <label class="input-text-section">Card number</label>
                            <input class="input-text-default"/>
                            <!-- <input class="input-text-default" placeholder="1234 5678 9012 3456"/> -->
                        </div>
                        <div class="group-input">
                            <label class="input-text-section">CCV Number</label>
                            <input class="input-text-default"/>
                            <!-- <input class="input-text-default" placeholder="001"/> -->
                        </div>
                    </div>
                </section>
            </section>
        </section>
        <section class="payment-section">
            <section class="payment-boxes">
                <ul>
                    <li class="item-amount-price receipt-item">
                        <div class="item-details">Subtotal:</div>
                        <div class="price">$19.27</div>
                    </li>
                    <li class="item-amount-price receipt-item">
                        <div class="item-details">Tax:</div>
                        <div class="price">$0.96</div>
                    </li>
                    <li class="item-amount-price total receipt-item">
                        <div class="important">Subtotal:</div>
                        <div class="price important">$20.23</div>
                    </li>
                </ul>
            </section>
            <button>Place order</button>
        </section>
    </div>
</body>
</html>
