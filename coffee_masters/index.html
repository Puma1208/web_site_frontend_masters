<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☕️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="start">
        <img 
            class="coffee-icon"
            src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
            alt="coffe-icon"
        />
        <h1>Coffe Masters</h1>
    </section>
    <div class="main-section">
        <section class="input-order">
            <section class="col1 col">
                <section class="block-items block">
                    <h2>ITEMS</h2>
                    <ul>
                        <li class="item-amount-price">
                            <div class="amount">1x</div>
                            <div class="item-name">Cappuccino</div>
                            <div class="item-add-on">Life foam</div>
                            <div class="price">$3.35</div>
                        </li>
                        <li class="item-amount-price">
                            <div class="amount">1x</div>
                            <div class="item-name">Cappuccino</div>
                            <ul class="item-add-on">
                                <li>Lite foam</li>
                                <li>Double espresso</li>
                            </ul>
                            <div class="price">$3.85</div>
                        </li>
                        <li class="item-amount-price">
                            <div class="amount">1x</div>
                            <div class="item-name">Croissant</div>
                            <div class="item-add-on">Butter</div>
                            <div class="price">$2.45</div>
                        </li>
                    </ul>
                </section>
            </section>
            
            <section class="col2 col">
                <section class="block-name block">
                    <h2>Name</h2>
                </section>
                <section class="block-payment block">
                    <h2>Payment</h2>
                </section>
            </section>

        </section>
        <section class="payment-section column">
            <section class="receipt">receipt</section>
            <section class="place-order">Place order</section>
        </section>
    </div>
</body>
</html>
